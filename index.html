<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Explore Destinations üåç</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');body { margin: 0; background: linear-gradient(135deg, #f8f9fa, #e0e0e0); font-family: 'Poppins', sans-serif; color: #333; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }

h1 { font-weight: 700; margin-bottom: 10px; text-shadow: 2px 2px 10px rgba(0,0,0,0.1); }

p.subtitle { font-weight: 400; margin-bottom: 30px; letter-spacing: 1.2px; color: #666; }

.filter-buttons { display: flex; gap: 12px; margin-bottom: 40px; flex-wrap: wrap; justify-content: center; }

button { background: #ffffff; border: 2px solid #ccc; padding: 10px 20px; border-radius: 30px; font-weight: 600; font-size: 14px; color: #333; cursor: pointer; transition: all 0.3s ease; }

button:hover, button.active { background: #007bff; color: #fff; border-color: #007bff; transform: scale(1.05); }

.destination-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px; width: 100%; max-width: 1000px; }

.card { background: #ffffff; border-radius: 15px; padding: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; display: flex; flex-direction: column; align-items: center; text-align: center; }

.card:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(0,0,0,0.2); }

.card img { width: 100%; max-width: 220px; height: 140px; border-radius: 10px; object-fit: cover; margin-bottom: 15px; }

.card h3 { margin: 0 0 10px; font-weight: 700; font-size: 1.2rem; }

.card p { margin: 0; color: #555; font-size: 0.9rem; line-height: 1.4; }

footer { margin-top: 50px; font-size: 0.8rem; color: #888; } </style>

</head>
<body><h1>Explore Destinations üåé</h1>
<p class="subtitle">Filter by region and find your next dream place!</p><div class="filter-buttons">
  <button class="active" data-region="all">All Regions</button>
  <button data-region="asia">Asia üåè</button>
  <button data-region="europe">Europe üåç</button>
  <button data-region="america">America üåé</button>
  <button data-region="africa">Africa üåç</button>
  <button data-region="oceania">Oceania üåä</button>
</div><div class="destination-list" id="destination-list">
  <!-- Cards will be generated here -->
</div><footer>Made with passion for Hackathon 2025</footer><script>
  const destinations = [
    { name: "Kyoto, Japan", region: "asia", desc: "Ancient temples, cherry blossoms, and traditional tea houses.", img: "https://source.unsplash.com/kyoto" },
    { name: "Delhi, India", region: "asia", desc: "Bustling bazaars, historic forts, and rich culture.", img: "https://source.unsplash.com/delhi" },
    { name: "Paris, France", region: "europe", desc: "Romantic streets, Eiffel Tower, and world-class art museums.", img: "https://source.unsplash.com/paris" },
    { name: "New York, USA", region: "america", desc: "City that never sleeps, iconic skyline, and cultural melting pot.", img: "https://source.unsplash.com/new-york" },
    { name: "Cape Town, South Africa", region: "africa", desc: "Breathtaking landscapes, Table Mountain, and wildlife.", img: "https://source.unsplash.com/cape-town" },
    { name: "Sydney, Australia", region: "oceania", desc: "Famous Opera House, stunning beaches, and vibrant city life.", img: "https://source.unsplash.com/sydney" },
    { name: "Bangkok, Thailand", region: "asia", desc: "Vibrant street markets, temples, and delicious food.", img: "https://source.unsplash.com/bangkok" },
    { name: "Rome, Italy", region: "europe", desc: "Ancient ruins, rich history, and mouthwatering cuisine.", img: "https://source.unsplash.com/rome" },
    { name: "Rio de Janeiro, Brazil", region: "america", desc: "Carnival, beaches, and lively culture.", img: "https://source.unsplash.com/rio" },
    { name: "Marrakech, Morocco", region: "africa", desc: "Colorful souks, desert landscapes, and exotic flavors.", img: "https://source.unsplash.com/marrakech" },
    { name: "Auckland, New Zealand", region: "oceania", desc: "Harbors, hiking trails, and Maori culture.", img: "https://source.unsplash.com/auckland" }
  ];

  const listEl = document.getElementById('destination-list');
  const buttons = document.querySelectorAll('.filter-buttons button');

  function renderList(region) {
    listEl.innerHTML = '';
    const filtered = region === 'all' ? destinations : destinations.filter(d => d.region === region);

    if (filtered.length === 0) {
      listEl.innerHTML = '<p style="color:#555; font-style: italic;">No destinations found in this region.</p>';
      return;
    }

    filtered.forEach(d => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="${d.img}" alt="${d.name}"><h3>${d.name}</h3><p>${d.desc}</p>`;
      listEl.appendChild(card);
    });
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderList(btn.getAttribute('data-region'));
    });
  });

  renderList('all');
</script></body>
</html>
